<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Planner</title>
   <link rel="stylesheet" href="/static/styles.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
 
</head>
  <body class="bg-gray-100">
  <div class="chat-container">
    <header class="bg-white shadow-sm p-4 text-center font-bold text-xl text-gray-800">
      AI Study Planner
    </header>
    <main id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4" role="log" aria-live="polite">
      <div class="message-bubble agent-message" aria-label="Agent message">
        Hello! I'm your AI Study Planner. What topic would you like to study today?
      </div>
    </main>
    <footer class="bg-white p-4">
      <form id="chat-form" class="flex items-center" autocomplete="off">
        <input
          type="text"
          id="user-input"
          aria-label="Type your message"
          autofocus
          maxlength="1000"
          class="flex-1 p-3 border-2 border-gray-300 rounded-full focus:outline-none focus:border-blue-500"
          placeholder="Type your message..."
        />
        <button
          id="send-btn"
          aria-label="Send message"
          type="submit"
          class="ml-4 px-6 py-3 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition-colors"
        >
          Send
        </button>
      </form>
    </footer>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
