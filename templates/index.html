<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #f3f4f6;
      }
      .chat-container {
        max-width: 768px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .typing-indicator {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        color: #6b7280;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        margin: 0 2px;
        background-color: #6b7280;
        border-radius: 50%;
        animation: typing 1s infinite ease-in-out;
      }
      @keyframes typing {
        0%, 80%, 100% { opacity: 0.2; }
        40% { opacity: 1; }
      }
      .message-bubble {
        padding: 1rem;
        border-radius: 1.5rem;
        max-width: 80%;
        margin-bottom: 1rem;
        word-break: break-word;
      }
      .user-message {
        background-color: #3b82f6;
        color: white;
        align-self: flex-end;
      }
      .agent-message {
        background-color: #e5e7eb;
        color: #374151;
        align-self: flex-start;
      }
      /* Responsive height for mobile */
      @media (max-width: 640px) {
        .chat-container {
          height: 100svh;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="chat-container">
      <header
        class="bg-white shadow-sm p-4 text-center font-bold text-xl text-gray-800"
      >
        AI Study Planner
      </header>

      <main id="chat-history" class="flex-1 overflow-y-auto p-4 space-y-4" role="log" aria-live="polite">
        <div class="message-bubble agent-message" aria-label="Agent message">
          Hello! I'm your AI Study Planner. What topic would you like to study
          today?
        </div>
      </main>

      <footer class="bg-white p-4">
        <form id="chat-form" class="flex items-center" autocomplete="off">
          <input
            type="text"
            id="user-input"
            aria-label="Type your message"
            autofocus
            maxlength="1000"
            class="flex-1 p-3 border-2 border-gray-300 rounded-full focus:outline-none focus:border-blue-500"
            placeholder="Type your message..."
          />
          <button
            id="send-btn"
            aria-label="Send message"
            type="submit"
            class="ml-4 px-6 py-3 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition-colors"
          >
            Send
          </button>
        </form>
      </footer>
    </div>

    <script>
      // Sanitize Markdown output to prevent XSS
      marked.setOptions({
        mangle: false,
        headerIds: false,
        sanitizer: (html) => {
          // Basic sanitizer for demonstration; use DOMPurify for production
          const temp = document.createElement('div');
          temp.textContent = html;
          return temp.innerHTML;
        }
      });

      const chatHistory = document.getElementById("chat-history");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const chatForm = document.getElementById("chat-form");

      function addMessage(sender, text) {
        const messageElement = document.createElement("div");
        messageElement.classList.add(
          "message-bubble",
          sender === "user" ? "user-message" : "agent-message"
        );
        messageElement.setAttribute("aria-label", sender === "user" ? "User message" : "Agent message");
        if (sender === "agent") {
          messageElement.innerHTML = marked.parse(text);
        } else {
          messageElement.textContent = text;
        }
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight;

        // Announce new message for screen readers
        chatHistory.setAttribute("aria-live", "polite");
      }

      function showTypingIndicator() {
        const typingDiv = document.createElement("div");
        typingDiv.className = "typing-indicator agent-message";
        typingDiv.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
        typingDiv.setAttribute("id", "typing-indicator");
        chatHistory.appendChild(typingDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }

      function removeTypingIndicator() {
        const typingDiv = document.getElementById("typing-indicator");
        if (typingDiv) chatHistory.removeChild(typingDiv);
      }

      async function sendMessage(event) {
        event && event.preventDefault();
        const message = userInput.value.trim();
        if (message === "") return;

        addMessage("user", message);
        userInput.value = "";
        sendBtn.disabled = true;

        showTypingIndicator();

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          const data = await response.json();
          removeTypingIndicator();
          if (data.status === "success" && data.response) {
            addMessage("agent", data.response);
          } else if (data.status === "error" && data.error) {
            addMessage("agent", `Error: ${data.error}`);
          } else {
            addMessage("agent", "Unexpected response from server.");
          }
        } catch (error) {
          removeTypingIndicator();
          addMessage("agent", "Sorry, something went wrong. Please try again.");
        }
        sendBtn.disabled = false;
        userInput.focus();
      }

      chatForm.addEventListener("submit", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage(e);
        }
      });

      // Autofocus input on page load
      window.onload = () => userInput.focus();
    </script>
  </body>
